<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card">
    <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.invalid]="f.email.errors && f.email.touched"
        />
        <label for="email">Email:</label>
        <span
          *ngIf="f.email.errors && f.email.touched"
          class="helper-text red-text"
        >
          <span
            *ngIf="f.email.errors.required"
          >
            Email не должен быть пустым
          </span>
          <span
            *ngIf="f.email.errors.email"
          >
            Введите корректный email адрес
          </span>
        </span>
      </div>
      <div class="input-field">
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.invalid]="f.password.errors && f.password.touched"
        />
        <label for="password">Пароль:</label>
        <span
          *ngIf="f.password.errors && f.password.touched"
          class="helper-text red-text"
        >
          <span
            *ngIf="f.password.errors.required"
          >
            Пароль не должен быть пустым
          </span>
          <span
            *ngIf="f.password.errors.minlength && f.password.errors.minlength.requiredLength"
          >
            Пароль должен быть больше {{ f.password.errors.minlength.requiredLength }} символов.
            Сейчас {{ f.password.errors.minlength.actualLength }}.
          </span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button
        class="modal-action btn waves-effect"
        type="submit"
        [disabled]="form.invalid"
      >
        Войти
      </button>
    </div>
  </div>
</form>
